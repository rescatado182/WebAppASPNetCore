<div class="row">

    <div class="product-info col-md-4 well well-sm" *ngFor="let p of products">

        <div class="bg-light p-1">
            <img src="/img/{{ p.artId }}.jpg" class="img-fuild" [alt]="p.title" />
            <h3 class="product-name">{{ p.category }} - {{ p.size }}</h3>
            <div><strong>Price</strong>: {{ p.price | currency:"USD":true }}</div>
            <div><strong>Artist</strong>: {{ p.artist }}</div>
            <div><strong>Title</strong>: {{ p.title }}</div>
            <div><strong>Description</strong>: {{ p.artDescription }}</div>

            <button id="buyButton" class="btn btn-success btn-block" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>
